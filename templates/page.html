{% extends "base.html" %}

{% block head %}
<header id="header">
{% endblock head %}

{% block content %}
<section class="main alt">
    <header>
        <h1>{{ page.title }}</h1>
        <p>{{ page.description }}</p>
    </header>
    <div class="inner style2">
        <div class="image main" data-position="center"><img src="/images/banner.jpg" alt="" /></div>
        {{ page.content | safe }}
    </div>
</section>
{% endblock content %}
